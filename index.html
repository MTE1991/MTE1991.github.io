<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MT Ekleel's Website</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: lightblue;
      background-image: url("img/binary.jpg");
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    h1 {
      margin: 0;
      font-family: "Cambria", serif;
      color: white;
    }
    nav {
      background-color: lightgray;
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    nav a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    nav a:hover {
      background-color: lightgreen;
    }
    nav a.active {
      background-color: green;
      color: white;
    }
    main {
      margin: 10px;
    }
    footer {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/MTE.jpeg" alt="Logo" width="150" height="80">
    <h1>MT Ekleel</h1>
  </header>
  <main>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Contacts</a>
    </nav>
    <!-- Add your main content here -->
    <h2>Welcome to my humble abode!</h2>
    <p>I'm glad you're here. This is where I share my thoughts, projects, and experiences with the world. Take a look around, and don't hesitate to reach out to me if you like!</p>
  </main>
  <footer>
    <!-- Add your footer content here -->
  </footer>
</body>
</html>
